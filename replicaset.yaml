apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    project: expense
    env: dev
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      project: expense
      env: dev
      tier: frontend
  template:
    metadata:
      labels:
        project: expense
        env: dev
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    project: expense
    env: dev
    tier: frontend
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80
    targetPort: 80